<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>شركة التيسير الدولية</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="focusedform">

<div class="verticalcenter">
	<img src="img/logo-big.png" alt="Logo" class="brand" />
	<div class="panel panel-primary perspective ">
		<div class="panel-body login">
			<h5 class="text-center" style="margin-bottom: 25px;">سجل دخولك لكي تبدأ أو <a href="extras-signupform.htm">سجل مستخدم جديد</a></h5>
				<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" class="form-control" id="password" placeholder="كلمة المرور">
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="pull-right"><label><input type="checkbox" style="margin-bottom: 20px"> تذكرني</label></div>
						</div>
					</form>
					
		</div>
		<div class="panel-footer">
			<a href="forgotpassword.htm" class="pull-right btn btn-link" style="padding-left:0">نسيت كلمة المرور؟</a>
			
			<div class="pull-left">
				<a href="#" class="btn btn-default">إلغاء</a>
				<a href="index.htm" class="btn btn-primary">دخول</a>
			</div>
		</div>
	</div>
 </div>
      
</body>
</html>
